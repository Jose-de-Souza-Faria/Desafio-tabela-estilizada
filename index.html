<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <H1>Moda</H1>

    <table class="cor-fonte espacamento-moda">
        <Tr class="cabecario-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </Tr>
        <Tr class="dados">
            <td>Camisa</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </Tr>
        <Tr class="dados">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </Tr>
    </table>

    <H1>Casa</H1>

    <Table class="cor-fonte espacamento-casa">
        <tr class="cabecario-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="dados">
            <td>Sofá</td>
            <td>R$ 1200,00</td>
        </tr>
        <tr class="dados">
            <td>Televisão</td>
            <td>R$ 5000,00</td>
        </tr>
    </Table>
</body>

</html>
